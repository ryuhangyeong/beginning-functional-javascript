<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4장</title>
</head>
<body>
	<script src="fn.js"></script>
	<script>
		forEach([1, 2, 3], (a) => {
			tap(a)(() => {
				console.log(a);
			});
		});

		console.log([1, 2, 3].map(a => { return a * a; }));

		console.log(['1', '2', '3'].map(a => parseInt(a)));
		console.log(['1', '2', '3'].map(unary(parseInt)));
	
		const doPayment = once(() => {
			console.log('Payment is done');
		});

		doPayment(); // Payment is done

		doPayment(); // 함수가 실행되지 않는다.

		const factorial = n => {
			if (n == 0) return 1;
			return n * factorial(n - 1);
		};

		console.log(factorial(2)); // 2
		console.log(factorial(3)); // 6

		const fastFactorial = memoized(n => {
			if (n == 0) return 1;
			return n * fastFactorial(n - 1);
		});

		console.log(fastFactorial(2)); // 2
		console.log(fastFactorial(3)); // 6

		const a = { name: 'hangyeong' }, b = { age: 28 }, c = { sex: 'M' };

		console.log(objectAssign(a, b, c));
		console.log(Object.assign(a, b, c));
		console.log(a); // a가 타겟이 되어 영향을 받는다. 

		// 그러므로 Object.assign을 사용할 때는 첫 인수로 {}를 주자.
		console.log(Object.assign({}, a, b, c));

		const book = {
			id: 111,
			title: 'C# 6.0',
			author: 'ANDREW TROELSEN',
			rating: [4, 7],
			reviews: [{ good: 4, excellent: 12 }]
		};

		console.log(Object.entries(book));
	</script>
</body>
</html>
